<!-- account/templates/account/login.html -->
{% extends 'home/base.html' %}
{% load static %}  <!-- Load static files -->

{% block title %}Log In - Your Website{% endblock %}

{% block header %}
  <!-- Link to custom CSS file for login page -->
  <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Log In</h2>

          <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}
            
            <div class="mb-3 row">
              <label for="id_username" class="col-sm-4 col-form-label text-sm-end">Username:</label>
              <div class="col-sm-8">
                <input type="text" name="username" id="id_username" class="form-control">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="id_password" class="col-sm-4 col-form-label text-sm-end">Password:</label>
              <div class="col-sm-8">
                <input type="password" name="password" id="id_password" class="form-control">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>

          <p class="mt-3 text-center">Don't have an account? <a href="{% url 'account:signup' %}">Sign up here</a>.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
